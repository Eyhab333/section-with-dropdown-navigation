<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <style>
      body {
        font-family: "Epilogue", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="hide-on-desktop logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <header>
      <div class="logo-and-nav">
        <div class="logo hide-on-mobile">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <nav>
          <a class="features" href="#">Features</a>
          <a class="company" href="#">Company</a>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </nav>
      </div>
      <div class="buttons">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </header>
    <main>
      <section class="first-section">
        <h1>
          Make <br />
          remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <ul>
          <li>
            <img src="./images/client-databiz.svg" alt="databiz" />
          </li>
          <li class="audiophile"><img src="./images/client-audiophile.svg" alt="audiophile" /></li>
          <li><img src="./images/client-meet.svg" alt="meet" /></li>
          <li><img src="./images/client-maker.svg" alt="maker" /></li>
        </ul>
      </section>
      <div class="second-section">
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./images/image-hero-desktop.png"
          />
          <img src="./images/image-hero-mobile.png" alt="hero" />
        </picture>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
